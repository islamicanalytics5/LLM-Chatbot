{% extends "base.html" %}
{% load static %}
{% block content %}

			<main class="content">
				
                
                <div class="container-fluid p-0 h-100 d-flex align-items-center flex-column">

                    <div id="single-chat-container" class="row" style="width: 90%;">
                        <div class="d-flex justify-content-between mb-2">
                            <a href="/dashboard/" class="btn btn-dark">Back</a>
                        </div>

                        
                        <div class="single-chat-response mt-3">

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-success">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <div class="row">
                                <div class="col-md-7">
                                    <h3>Edit Profile</h3>
                                    <!-- Profile Update Form -->
                                    <form method="post">  <!-- First Form -->
                                        {% csrf_token %}
                                        {{ profile_form.as_p }}
                                        <button type="submit" name="save_profile" class="btn custom-primary-btn w-100" style="color: #fff; height: 40px;">Save Changes</button>
                                    </form>
                                </div>
                                <div class="col-md-5">
                                    <h3>Change Password</h3>

                                    <!-- Password Change Form -->
                                    <form method="post">  <!-- Second Form (Separate) -->
                                        {% csrf_token %}
                                        {{ password_form.as_p }}
                                        <button type="submit" name="change_password" class="btn custom-primary-btn w-100" style="color: #fff; height: 40px;">Change Password</button>
                                    </form>
                                </div>
                            </div>


                            

                
                            
                           

                        </div>

				</div>
			</div>

                    
			</main>


		</div>
	</div>

 
    
{% endblock %}
